<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library - Register</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="content">
      <div class="form-wrapper">
        <div class="library-background"> 
          <div class="darken">
            <div class="titles">
              <div class="quote">
                Book is a window <br> to the world 
                <small>, katanya</small> 
              </div>
              <div class="photo-watermark">
                Photo by Mark Pan4ratte on Unsplash
              </div>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="logo">
            <img src="bookshelf.png" alt="">
          </div>
          <div class="form-detail">
            <p class="form-header">Login</p>
            <p class="form-header-subtitle"><small>Welcome Back, Please Login <br>to your account</small></p>
            <form action="">
              <div class="form-input">
                <ul>
                  <li>
                    <label for="email">Email Address</label>
                    <input type="text">
                  </li>
                  <li>
                    <label for="password">Password</label>
                    <input type="password">
                  </li>
                </ul>
              </div>
              <div class="options">
                <ul>
                  <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                  </li>
                  <li>
                    <a href="">Forgot Password</a>
                  </li>
                </ul>
              </div>
              <div class="button">
                <button class="left">Login</button>
                <button class="right">Sign Up</button>
              </div>
            </form>
          </div>
          <div class="terms">
            <p>By signing up, you agree to Bookâ€™s <br><a>Terms and Conditions </a>&<a> Privacy Policy</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
